<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev_FinancesR$</title>
</head>

<link rel="stylesheet" href="./styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev FinancesR$">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balancos</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomesDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saida">
                </h3>
                <p id="expensesDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalsDisplay">R$ 3.000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2 class="sr-only">Transacoes</h2>

            <a href="#" onclick="Modal.open()" class="buttom new">+Novas Transacoes</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transacao</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descricao</label>
                        <input type="text" id="description" name="description" placeholder="descricao" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00" />
                        <small>Use o sinal - (negativo) para despesas e ,(virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="00/00/0000" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Dev.FinancesR$</p>
    </footer>
        <script src="./script.js"></script>

</body>

</html>
